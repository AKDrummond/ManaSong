<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tile Match 3 RPG</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #score {
      margin: 10px 0;
    }
    #gameBoard {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      gap: 2px;
      justify-content: center;
    }
    .tile {
      width: 50px;
      height: 50px;
      border-radius: 4px;
      background-color: gray;
    }
    .match {
      animation: pop 0.3s ease forwards;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(0); }
    }
  </style>
</head>
<body>
  <h1>Tile Match 3 RPG</h1>
  <div id="score">Score: 0</div>
  <div id="gameBoard"></div>

  <script>
    const width = 8;
    const tileColors = ["red", "blue", "green", "yellow", "purple"];
    let board = [];
    let score = 0;
    const boardEl = document.getElementById("gameBoard");
    const scoreEl = document.getElementById("score");

    function randomColor() {
      return tileColors[Math.floor(Math.random() * tileColors.length)];
    }

    function createTile(index, color) {
      const tile = document.createElement("div");
      tile.classList.add("tile");
      tile.dataset.index = index;
      tile.style.backgroundColor = color;
      return tile;
    }

    function initializeBoard() {
      do {
        board = [];
        boardEl.innerHTML = "";
        for (let i = 0; i < width * width; i++) {
          let color;
          do {
            color = randomColor();
          } while (wouldFormMatch(i, color));
          const tile = createTile(i, color);
          board.push(tile);
          boardEl.appendChild(tile);
        }
      } while (findMatches().length > 0);
    }

    function getTile(index) {
      return board[index];
    }

    function swapTiles(i1, i2) {
      const tempColor = getTile(i1).style.backgroundColor;
      getTile(i1).style.backgroundColor = getTile(i2).style.backgroundColor;
      getTile(i2).style.backgroundColor = tempColor;
    }

    function wouldFormMatch(index, color) {
      const row = Math.floor(index / width);
      const col = index % width;
      // check left 2
      if (col >= 2 &&
          board[index - 1]?.style.backgroundColor === color &&
          board[index - 2]?.style.backgroundColor === color) return true;
      // check up 2
      if (row >= 2 &&
          board[index - width]?.style.backgroundColor === color &&
          board[index - width * 2]?.style.backgroundColor === color) return true;
      return false;
    }

    function findMatches() {
      const matches = [];
      for (let i = 0; i < board.length; i++) {
        const color = board[i].style.backgroundColor;
        if (!color) continue;
        // horizontal
        if (i % width < width - 2) {
          if (
            color === board[i+1].style.backgroundColor &&
            color === board[i+2].style.backgroundColor
          ) {
            matches.push(i, i+1, i+2);
          }
        }
        // vertical
        if (i < width * (width - 2)) {
          if (
            color === board[i+width].style.backgroundColor &&
            color === board[i+width*2].style.backgroundColor
          ) {
            matches.push(i, i+width, i+width*2);
          }
        }
      }
      return [...new Set(matches)];
    }

    function removeMatches(matches) {
      matches.forEach(i => {
        board[i].classList.add("match");
        board[i].style.backgroundColor = "";
      });
      score += matches.length * 10;
      scoreEl.textContent = `Score: ${score}`;
    }

    function collapseBoard() {
      for (let col = 0; col < width; col++) {
        for (let row = width - 1; row >= 0; row--) {
          let i = row * width + col;
          if (board[i].style.backgroundColor === "") {
            let aboveRow = row - 1;
            while (aboveRow >= 0) {
              let aboveIndex = aboveRow * width + col;
              if (board[aboveIndex].style.backgroundColor !== "") {
                board[i].style.backgroundColor = board[aboveIndex].style.backgroundColor;
                board[aboveIndex].style.backgroundColor = "";
                break;
              }
              aboveRow--;
            }
          }
        }
      }
    }

    function fillEmptyTiles() {
      for (let i = 0; i < board.length; i++) {
        if (board[i].style.backgroundColor === "") {
          board[i].style.backgroundColor = randomColor();
        }
      }
    }

    function gameTick() {
      const matches = findMatches();
      if (matches.length > 0) {
        removeMatches(matches);
        setTimeout(() => {
          collapseBoard();
          fillEmptyTiles();
        }, 200);
      }
    }

    setInterval(gameTick, 400);
    initializeBoard();
  </script>
</body>
</html>
