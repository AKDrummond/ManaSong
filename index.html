<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG Tile Match-3 Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin: 10px;
    }
    #score {
      margin-bottom: 20px;
    }
    #gameBoard {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 2px;
      margin: 0 auto;
      width: fit-content;
    }
    .tile {
      width: 50px;
      height: 50px;
      border-radius: 4px;
      transition: transform 0.2s ease;
    }
    .tile.match {
      animation: pop 0.3s ease forwards;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(0); }
    }
  </style>
</head>
<body>
  <h1>RPG Match 3</h1>
  <div id="score">Score: 0</div>
  <div id="gameBoard"></div>
  <script>
    const board = document.getElementById("gameBoard");
    const scoreDisplay = document.getElementById("score");
    const width = 8;
    const tileColors = ["red", "blue", "green", "yellow", "purple"];
    const tiles = [];
    let score = 0;

    function createBoard() {
      for (let i = 0; i < width * width; i++) {
        const tile = document.createElement("div");
        tile.setAttribute("draggable", true);
        tile.setAttribute("id", i);
        let color = tileColors[Math.floor(Math.random() * tileColors.length)];
        tile.style.backgroundColor = color;
        tile.classList.add("tile");
        board.appendChild(tile);
        tiles.push(tile);
      }
    }

    let colorBeingDragged, colorBeingReplaced, tileIdBeingDragged, tileIdBeingReplaced;

    tiles.forEach(tile => {
      tile.addEventListener('dragstart', dragStart);
      tile.addEventListener('dragover', e => e.preventDefault());
      tile.addEventListener('drop', dragDrop);
      tile.addEventListener('dragend', dragEnd);
    });

    function dragStart(e) {
      colorBeingDragged = this.style.backgroundColor;
      tileIdBeingDragged = parseInt(this.id);
    }

    function dragDrop() {
      colorBeingReplaced = this.style.backgroundColor;
      tileIdBeingReplaced = parseInt(this.id);
      tiles[tileIdBeingDragged].style.backgroundColor = colorBeingReplaced;
      tiles[tileIdBeingReplaced].style.backgroundColor = colorBeingDragged;
    }

    function dragEnd() {
      let validMoves = [
        tileIdBeingDragged - 1,
        tileIdBeingDragged + 1,
        tileIdBeingDragged - width,
        tileIdBeingDragged + width
      ];
      let validMove = validMoves.includes(tileIdBeingReplaced);

      if (tileIdBeingReplaced && validMove) {
        checkMatches();
      } else {
        tiles[tileIdBeingDragged].style.backgroundColor = colorBeingDragged;
        tiles[tileIdBeingReplaced].style.backgroundColor = colorBeingReplaced;
      }
    }

    function checkMatches() {
      for (let i = 0; i < width * width; i++) {
        let row = Math.floor(i / width);
        if (i % width < width - 2) {
          let match = [i, i+1, i+2];
          let firstColor = tiles[i].style.backgroundColor;
          if (match.every(idx => tiles[idx].style.backgroundColor === firstColor)) {
            match.forEach(idx => {
              tiles[idx].classList.add("match");
              setTimeout(() => tiles[idx].style.backgroundColor = "", 300);
              score += 10;
            });
          }
        }

        if (i < width * (width - 2)) {
          let match = [i, i+width, i+width*2];
          let firstColor = tiles[i].style.backgroundColor;
          if (match.every(idx => tiles[idx].style.backgroundColor === firstColor)) {
            match.forEach(idx => {
              tiles[idx].classList.add("match");
              setTimeout(() => tiles[idx].style.backgroundColor = "", 300);
              score += 10;
            });
          }
        }
      }
      scoreDisplay.textContent = `Score: ${score}`;
    }

    function moveDown() {
      for (let i = width * (width - 1) - 1; i >= 0; i--) {
        if (tiles[i].style.backgroundColor === "") {
          tiles[i].style.backgroundColor = tiles[i + width].style.backgroundColor;
          tiles[i + width].style.backgroundColor = "";
        }
      }
      for (let i = 0; i < width; i++) {
        if (tiles[i].style.backgroundColor === "") {
          tiles[i].style.backgroundColor = tileColors[Math.floor(Math.random() * tileColors.length)];
        }
      }
    }

    window.setInterval(() => {
      checkMatches();
      moveDown();
    }, 300);

    createBoard();
  </script>
</body>
</html>
